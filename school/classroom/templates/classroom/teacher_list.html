<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>List of Teachers (ListView)</h1>
    <ul>
        {% for teacher in teachers %}
            <li><a href="/classroom/teacher_detail/{{ teacher.id }}">{{ teacher.first_name }} {{ teacher.last_name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
